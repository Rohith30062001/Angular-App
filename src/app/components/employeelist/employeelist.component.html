<div class="container-fluid">
  
    <button
    routerLink="/register" routerLinkActive="active"
    class="btn btn-primary" style="background-color:green ;" >Back</button>
    <br>
    <br>
    <table class="table table-striped">
      <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Adress</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Edit</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of data">
          <td>{{ x[0] }}</td>
          <td>{{ x[1] }}</td>
          <td>{{ x[2] }}</td>
          <td>{{ x[3] }}</td>
          <td>{{ x[4] }}</td>
          <td>{{ x[5] }}</td>
          <td>{{ x[6] }}</td>
          <td>{{ x[7] }}</td>
          <td>{{ x[8] }}</td>
          <td><button class="btn btn-primary" (click)="popupfun(x)" >Edit</button></td>

        </tr>
      </tbody>
    </table>
  </div>

  <div class="overlay" *ngIf="popup">
    <div class="popup">
        <h2>Edit details</h2>
        <button (click)="deleteuser()" class="btn btn-danger" >Delete</button>
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content">
            <app-login [editform]="true" [data]="editdata"></app-login>
        </div>
    </div>
